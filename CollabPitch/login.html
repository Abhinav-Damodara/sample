<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container img {
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1976d2;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #145a8a;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="your-image-url.jpg" alt="Logo">
    <h2>Login</h2>
    <div id="login-form">
        <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name">
        <input type="email" id="email" placeholder="Email">
        <button onclick="sendOTP()">Send OTP</button>
    </div>
    <div id="otp-form" style="display:none;">
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="submitOTP()">Submit</button>
    </div>
</div>

<script>
    // Internal JavaScript
    function sendOTP() {
        var email = document.getElementById('email').value;
        if (validateEmail(email)) {
            // Simulate sending OTP (in real application, make an API call)
            alert('OTP sent to ' + email);
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('otp-form').style.display = 'block';
        } else {
            alert('Please enter a valid @gitam.in email address.');
        }
    }

    function validateEmail(email) {
        var regex = /^[a-zA-Z0-9._%+-]+@gitam\.in$/;
        return regex.test(email);
    }

    function submitOTP() {
        var otp = document.getElementById('otp').value;
        if (otp === "123456") { // Simulate OTP validation
            alert('OTP verified. Login successful.');
            // Redirect to another page or perform login action
        } else {
            alert('Invalid OTP. Please try again.');
        }
    }
</script>

</body>
</html>
