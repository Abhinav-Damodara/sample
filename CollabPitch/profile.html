<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        div {
            margin-bottom: 10px;
        }
        
        label {
            font-weight: bold;
        }
        
        span {
            margin-left: 10px;
        }
        
        .profile-box {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin: 0 auto;
            max-width: 500px;
        }
        
        .profile-photo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            margin: 0 auto;
        }
        
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Student Profile</h1>
    
    <div class="profile-box">
        <div class="profile-photo">
            <img src="profile.jpg" alt="Profile Photo">
        </div>
        
        <div>
            <label for="name">Name:</label>
            <span id="name">John Doe</span>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <span id="email">johndoe@example.com</span>
        </div>
        
        <div>
            <label for="linkedIn">LinkedIn Profile:</label>
            <span id="linkedIn">https://www.linkedin.com/in/johndoe</span>
        </div>
        
        <button>Edit</button>
    </div>
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
